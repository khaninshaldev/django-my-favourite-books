{% extends "./base.html" %} {% block title %} My Favourite Books {% endblock %}
{% block content %}

<h1>My Favourite Books:</h1>

<ul>
  {% for book in books %}

  <li>
    "{{ book.title }}" by {{ book.author }}
    <a href="{% url 'edit_book' book.id %}"><button>Edit</button></a>
    <a href="{% url 'delete_book' book.id %}"><button>Delete</button></a>
  </li>

  {% endfor %}
</ul>

<a href="{% url 'new_book' %}">Add another book</a>

{% endblock content %}
